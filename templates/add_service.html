{% extends "base.html" %}
{% block content %}

<h3 class="mb-4">➕ افزودن خدمت جدید</h3>

<div class="card p-4">
    <form method="POST">
        <div class="mb-3">
            <label>عنوان خدمت:</label>
            <input type="text" name="title" required class="form-control">
        </div>

        <div class="mb-3">
            <label>قیمت (تومان):</label>
            <input type="number" name="price" required class="form-control">
        </div>

        <button class="btn btn-success w-100">ثبت خدمت</button>
    </form>
</div>

{% endblock %}
